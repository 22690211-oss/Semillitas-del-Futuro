<div class="portada">
    <div class="login-button-container">
        <a routerLink="/login" class="login-btn">
            Login
            <span class="arrow">→</span>
        </a>
    </div>

    <div class="contenido-principal">
        <h1 class="titulo-principal">Semillitas del Futuro</h1>
        
        <div class="logo-container">
            <img src="assets/images/logo1.png" alt="Logo Semillitas del Futuro" class="logo-img">
        </div>

        <div class="temas-container">
            <div class="tema-card" *ngFor="let tema of temas" (click)="abrirVideo(tema.videoUrl)">
                <div class="video-thumbnail">
                    <img [src]="tema.thumbnail" [alt]="tema.titulo">
                    <div class="play-overlay">
                        <span class="play-icon">▶</span>
                    </div>
                </div>
                <h3 class="tema-titulo">{{ tema.titulo }}</h3>
            </div>
        </div>
    </div>
</div>
