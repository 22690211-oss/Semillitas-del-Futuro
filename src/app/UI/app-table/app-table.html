<section class="main-container">
  @if(hasSearchBar){
    <header>
      <input type="" [placeholder]="searchBarPlaceHolder">
    </header>
  }
  <div class="table-container">
    <table>
    <thead>
      <tr>
        @for(header of headers; track header){
          <th>
            {{header}}
          </th>
        }
      </tr>
    </thead>
    <tbody>
      <!-- entity puede ser Docente | Alumno -->
      @for(entity of data; track entity){
        <tr (click) = "handleRowClickedEvent(entity)">
          @for(value of Object.values(entity); track value){
            <td>{{value}}</td>
          }
        </tr>
      }
    </tbody>
    </table>
  </div>
</section>
